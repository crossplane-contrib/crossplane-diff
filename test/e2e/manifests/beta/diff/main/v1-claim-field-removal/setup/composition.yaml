# Permissive composition that works with oldField (initial setup)
# This allows the existing claim with oldField to become Available
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xnopfieldtests.field.diff.example.org
spec:
  compositeTypeRef:
    apiVersion: field.diff.example.org/v1alpha1
    kind: XNopFieldTest
  mode: Pipeline
  pipeline:
    - step: generate-resources
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            {{- $xr := .observed.composite.resource }}
            {{- $oldField := index $xr.spec "oldField" | default "" }}
            ---
            apiVersion: nop.crossplane.io/v1alpha1
            kind: ClusterNopResource
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: nop-resource
                old-field: {{ $oldField | quote }}
            spec:
              forProvider:
                conditionAfter:
                  - conditionType: Ready
                    conditionStatus: "True"
                    time: 0s
    - step: detect-ready-resources
      functionRef:
        name: function-auto-ready
