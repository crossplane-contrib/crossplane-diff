apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: child-nop-composition
spec:
  compositeTypeRef:
    apiVersion: nested.diff.example.org/v1alpha1
    kind: XChildNop
  mode: Pipeline
  pipeline:
    - step: create-nop-resource
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            apiVersion: nop.crossplane.io/v1alpha1
            kind: NopResource
            metadata:
              name: {{ .observed.composite.resource.metadata.name }}-nop
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: nop-resource
            spec:
              forProvider:
                conditionAfter:
                  - conditionType: Ready
                    conditionStatus: "True"
                    time: 0s
