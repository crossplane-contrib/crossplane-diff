apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: parent-nop-composition
spec:
  compositeTypeRef:
    apiVersion: nested.diff.example.org/v1alpha1
    kind: XParentNop
  mode: Pipeline
  pipeline:
    - step: create-child-xr
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            apiVersion: nested.diff.example.org/v1alpha1
            kind: XChildNop
            metadata:
              name: {{ .observed.composite.resource.metadata.name }}-child
              namespace: {{ .observed.composite.resource.metadata.namespace }}
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: child-xr
            spec:
              childField: {{ .observed.composite.resource.spec.parentField }}
