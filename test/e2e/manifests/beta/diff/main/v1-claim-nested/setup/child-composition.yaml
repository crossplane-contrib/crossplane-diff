apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: child-nop-claim-composition
spec:
  compositeTypeRef:
    apiVersion: claimnested.diff.example.org/v1alpha1
    kind: XChildNopClaim
  mode: Pipeline
  pipeline:
    - step: create-nop-resource
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: nop-resource
            base:
              apiVersion: nop.crossplane.io/v1alpha1
              kind: ClusterNopResource
              spec:
                forProvider:
                  conditionAfter:
                    - conditionType: Ready
                      conditionStatus: "True"
                      time: 0s
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.childField
                toFieldPath: metadata.annotations[child-field]
    - step: auto-ready
      functionRef:
        name: function-auto-ready
