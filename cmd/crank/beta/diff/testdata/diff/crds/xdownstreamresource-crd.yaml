apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: xdownstreamresources.nop.example.org
spec:
  group: nop.example.org
  names:
    kind: XDownstreamResource
    listKind: XDownstreamResourceList
    plural: xdownstreamresources
    singular: xdownstreamresource
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                forProvider:
                  type: object
                  properties:
                    configData:
                      type: string
                    roleName:
                      type: string
                      description: "Name of an external cluster role referenced by the resource"
                    resourceTier:
                      type: string
                      description: "Tier of the resource (e.g., default, production, staging)"
                resourceRefs:
                  type: array
                  description: "References to resources that this resource depends on"
                  items:
                    type: object
                    required:
                      - apiVersion
                      - kind
                      - name
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      name:
                        type: string
                      namespace:
                        type: string
                      uid:
                        type: string
                      resourceVersion:
                        type: string
                      fieldPath:
                        type: string
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
