apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: child-nop-claim-composition
spec:
  compositeTypeRef:
    apiVersion: claimnested.diff.example.org/v1alpha1
    kind: XChildNopClaim
  mode: Pipeline
  pipeline:
    - step: create-nop-resource
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            apiVersion: nop.crossplane.io/v1alpha1
            kind: ClusterNopResource
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: nop-resource
                child-field: {{ .observed.composite.resource.spec.childField }}
            spec:
              forProvider:
                conditionAfter:
                  - conditionType: Ready
                    conditionStatus: "True"
                    time: 0s
    - step: auto-ready
      functionRef:
        name: function-auto-ready
