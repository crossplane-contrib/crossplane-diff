                publishConnectionDetailsTo:
                  type: object
                  properties:
                    name:
                      type: string
                    configRef:
                      type: object
                      properties:
                        name:
                          type: string
                    metadata:
                      type: object
                      properties:
                        labels:
                          type: object
                          additionalProperties:
