# This is a v2 XRD that explicitly supports both v1-style and v2-style composition paths.
# Used to test issue #206: v2 XRs using v1-style composition paths are not recognized.
apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: xnopresources.v2withv1paths.diff.example.org
spec:
  group: v2withv1paths.diff.example.org
  names:
    kind: XNopResource
    plural: xnopresources
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                coolField:
                  type: string
                environment:
                  type: string
                # v1-style composition fields (for backwards compatibility)
                compositionRef:
                  type: object
                  properties:
                    name:
                      type: string
                compositionRevisionRef:
                  type: object
                  properties:
                    name:
                      type: string
                compositionUpdatePolicy:
                  type: string
                  enum:
                    - Automatic
                    - Manual
                compositionSelector:
                  type: object
                  properties:
                    matchLabels:
                      type: object
                      additionalProperties:
                        type: string
                # v2-style composition fields (nested under crossplane)
                crossplane:
                  type: object
                  properties:
                    compositionRef:
                      type: object
                      properties:
                        name:
                          type: string
                    compositionRevisionRef:
                      type: object
                      properties:
                        name:
                          type: string
                    compositionUpdatePolicy:
                      type: string
                      enum:
                        - Automatic
                        - Manual
                    compositionSelector:
                      type: object
                      properties:
                        matchLabels:
                          type: object
                          additionalProperties:
                            type: string
            status:
              type: object
              properties:
                conditions:
                  description: Conditions of the resource.
                  type: array
                  items:
                    type: object
                    required:
                      - lastTransitionTime
                      - reason
                      - status
                      - type
                    properties:
                      lastTransitionTime:
                        type: string
                        format: date-time
                      message:
                        type: string
                      reason:
                        type: string
                      status:
                        type: string
                      type:
                        type: string
