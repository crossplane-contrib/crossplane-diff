# Parent composition - creates a child XR as its composed resource
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xparentresources.nested.example.org
spec:
  compositeTypeRef:
    apiVersion: ns.nested.example.org/v1alpha1
    kind: XParentResource
  mode: Pipeline
  pipeline:
    - step: generate-child-xr
      functionRef:
        name: function-go-templating
      input:
        apiVersion: template.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            apiVersion: ns.nested.example.org/v1alpha1
            kind: XChildResource
            metadata:
              name: {{ .observed.composite.resource.metadata.name }}-child
              namespace: {{ .observed.composite.resource.metadata.namespace }}
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: child-xr
            spec:
              childField: {{ .observed.composite.resource.spec.parentField }}
    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: function-auto-ready
