# This is a v2 XRD so instances of the XR will be namespace scoped.
apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: xnopresources.ns.diff.example.org
spec:
  group: ns.diff.example.org
  names:
    kind: XNopResource
    plural: xnopresources
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                coolField:
                  type: string
                environment:
                  type: string
                crossplane:
                  type: object
                  properties:
                    compositionRef:
                      type: object
                      properties:
                        name:
                          type: string
                    compositionRevisionRef:
                      type: object
                      properties:
                        name:
                          type: string
                    compositionUpdatePolicy:
                      type: string
                      enum:
                        - Automatic
                        - Manual
                    compositionSelector:
                      type: object
                      properties:
                        matchLabels:
                          type: object
                          additionalProperties:
                            type: string
            status:
              type: object
              properties:
                conditions:
                  description: Conditions of the resource.
                  type: array
                  items:
                    type: object
                    required:
                      - lastTransitionTime
                      - reason
                      - status
                      - type
                    properties:
                      lastTransitionTime:
                        type: string
                        format: date-time
                      message:
                        type: string
                      reason:
                        type: string
                      status:
                        type: string
                      type:
                        type: string
