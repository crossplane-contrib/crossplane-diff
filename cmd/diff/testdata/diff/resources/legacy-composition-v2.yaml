apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xlegacynopresources.diff.example.org
spec:
  compositeTypeRef:
    apiVersion: legacycluster.diff.example.org/v1alpha1
    kind: XNopResource
  mode: Pipeline
  pipeline:
    - step: generate-resources
      functionRef:
        name: function-go-templating
      input:
        apiVersion: template.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            apiVersion: legacycluster.nop.example.org/v1alpha1
            kind: XDownstreamResource
            metadata:
              name: {{ .observed.composite.resource.metadata.name }}
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: nop-resource
            spec:
              forProvider:
                configData: v2-{{ .observed.composite.resource.spec.coolField }}
    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: function-auto-ready
