apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # TODO:  switch to ns.diff.example.org and back out the changes to cluster.diff.example.org on the cluster scoped one
  name: xnopresources.diff.example.org
spec:
  group: diff.example.org
  names:
    kind: XNopResource
    listKind: XNopResourceList
    plural: xnopresources
    singular: xnopresource
  # This supports a v2 XRD, which makes it namespace scoped.
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                coolField:
                  type: string
                environment:
                  type: string
                crossplane:
                  type: object
                  properties:
                    compositionRef:
                      type: object
                      properties:
                        name:
                          type: string
                    compositionSelector:
                      type: object
                      properties:
                        matchLabels:
                          type: object
                          additionalProperties:
                            type: string
                    compositeDeletePolicy:
                      type: string
                    compositionUpdatePolicy:
                      type: string
                    resourceRefs:
                      type: array
                      items:
                        type: object
                        required:
                          - apiVersion
                          - kind
                          - name
                        properties:
                          apiVersion:
                            type: string
                          kind:
                            type: string
                          name:
                            type: string
                          namespace:
                            type: string
                          uid:
                            type: string
                          resourceVersion:
                            type: string
                          fieldPath:
                            type: string
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
